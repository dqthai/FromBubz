<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Valentine Voucher üíñ</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.3);
        opacity: 0;
      }
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: url('us.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #3d2430;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255 246 248 / 0.5);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .voucher {
      position: relative;
      z-index: 1;
      background: rgba(255 255 255 / 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(214,51,108,0.15);
      max-width: 500px;
      margin: auto;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      left: 0; right: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #d6336c;
      margin-top: 0;
      font-size: 36px;
    }

    .redeem-note {
      margin-top: 25px;
      font-size: 16px;
      color: #6b6b6b;
      font-style: italic;
    }

    .heart {
      display: inline-block;
      margin-left: 6px;
      transform: scale(1.2);
      color: #d6336c;
    }

    .floating-hearts {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: visible;
      z-index: 2;
    }

    .floating-hearts span {
      position: absolute;
      bottom: 10px;
      font-size: 20px;
      color: #d6336c;
      animation-name: floatUp;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      opacity: 0;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="voucher" role="main" aria-label="Valentine Voucher">
    <h1>Dear Patootie,</h1>
    <p style="text-align: center;"><em>Because you make every day brighter and my heart happier.</em></p>

    <p style="text-align: center; font-size: 20px; margin-top: 20px;">
      ‚ù§Ô∏è Good food, laughs, and good vibes<br>
      ‚ù§Ô∏è Unlimited spoiling<br>
      ‚ù§Ô∏è Massages
    </p>

    <p class="redeem-note" style="text-align: center;">Redeemable only by the prettiest Patootie</p>
    <p class="redeem-note" style="margin-top: 6px; font-weight: 600; color: #d6336c; text-align: center;">
      Valid only on February 14
    </p>

    <p style="margin-top: 40px; font-family: 'Great Vibes', cursive; font-size: 24px; color: #d6336c; text-align: center;">
      ‚ù§Ô∏è With all my love, [Your Name]
    </p>

    <p style="margin-top: 20px; font-family: 'Great Vibes', cursive; font-size: 22px; color: #d6336c; text-align: center;">
      I love you more ‚ù§Ô∏è
    </p>
  </div>

  <div class="floating-hearts" aria-hidden="true"></div>

  <script>
    const heartsContainer = document.querySelector('.floating-hearts');

    function createHeart() {
      const heart = document.createElement('span');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 2) + 's';
      heart.style.animationDelay = (Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
